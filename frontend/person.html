<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="person.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-home"></i> InsuraApp
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Pojištěnci</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h2 id="name" class="mb-4">Pojištěnci</h2>
          <p id="address" class="mb-2"></p>
          <p id="email" class="mb-2"></p>
          <p id="phone" class="mb-4"></p>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-12 text-center">
          
          <button 
            onclick="RedirectBack();"
            type="button" 
            class="btn btn-danger"
          >
            Zpět
          </button>

          <button 
            onclick="Redirect();"
            type="button"
            class="btn btn-primary"
          >
            Nové pojištění
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <table id="insurance" class="table table-bordered">
        <thead>
          <tr>
            <th>Typ pojištění</th>
            <th>Částka</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="insurance-body"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
