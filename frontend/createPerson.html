<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <title>Vytvořit nového pojištěnce</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-home"></i> InsuraApp
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Pojištěnci</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="mt-4">Vytvořit nového pojištěnce</h2>

      <form id="personForm" class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Jméno:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="address">Bydliště:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="phone">Telefonní číslo:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="createPersonRecord()"
        >
          Uložit
        </button>

        <button 
            onclick="RedirectBack();"
            type="button" 
            class="btn btn-danger"
          >
            Zrušit
          </button>
      </form>
    </div>

    <script src="createPerson.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
