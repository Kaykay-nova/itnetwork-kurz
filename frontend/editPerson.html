<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Uprava pojistence</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-home"></i> InsuraApp
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Pojištěnci</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="col-12 text-center">Upravit pojištěnce</h2>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
          <form id="editPersonForm">
              <div class="form-group">
                  <label for="name">Jméno:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="form-group">
                  <label for="address">Bydliště:</label>
                  <input type="text" class="form-control" id="address" name="address" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="phone">Telefonní číslo:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>

              <div class="form-group text-center">
                  <input type="button" class="btn btn-primary" value="Uložit změnu" onclick="updatePersonRecord()">
              </div>
          </form>
      </div>

    <script src="editPerson.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
